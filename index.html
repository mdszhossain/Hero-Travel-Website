<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/Images/hero-travel-logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hero-Travel-Home</title>
</head>
<body>
    <!-- Header Part -->
    <header>
        <!-- Navbar Section -->
        <nav class="navbar-container">
            <div class="navbar-logo">
                <img src="./assets/Images/hero-travel-logo-icon.png" alt="" class="logo-icon">
                <p class="logo-text">Hero <span class="orange-text">Travel</span></p>
            </div>
            <div class="navbar-route">
                <ul class="nav-routes">
                    <li><a id="orange-route" href="#">Home</a></li>
                    <li><a href="#">Package</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="hamburger-bar"><i class="hamburger fa-solid fa-bars"></i></div>
        </nav>

        <!-- Hero Section -->
        <section class="hero-section-container">
            <div class="hero-text-container">
                <h1 class="hero-heading">Explore Your Travel</h1>
                <p class="hero-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio<br>enim ac quis sapien urna eu phasellus.</p>
            </div>
            <div class="hero-inputs-container">
                <input class="hero-inputs hero-text-input" type="text" name="" id="" placeholder="Where to Go">
                <select class="hero-inputs" name="" id="" >
                    <option value="">When</option>
                    <option value="">Today</option>
                    <option value="">Tomorrow</option>
                </select>
                <select class="hero-inputs" name="" id="">
                    <option value="Select Type">Select Type</option>
                    <option value="Option-1">Option-1</option>
                    <option value="Option-1">Option-1</option>
                </select>
                <input class="hero-inputs submit-input" type="submit" value="Find Now">
            </div>
        </section>
    </header>

    <!-- Main Part -->
    <main></main>

    <!-- Footer Part -->
    <footer></footer>
</body>
</html>
